<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Akuna Aberturas</title>
    {% load static %}
    
    <!-- Fallback CSS -->
    <link href="{% static 'css/fallback.css' %}" rel="stylesheet">
    
    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': '#1e293b',
                        'primary-light': '#334155',
                        'accent': '#0f172a',
                        'surface': '#f8fafc',
                    },
                    animation: {
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.8s cubic-bezier(0.4, 0, 0.2, 1)',
                        'scale-in': 'scaleIn 0.6s cubic-bezier(0.4, 0, 0.2, 1)',
                    }
                }
            }
        }
    </script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(30, 41, 59, 0.3);
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-100 via-gray-50 to-slate-200 overflow-hidden">
    <!-- Background Elements -->
    <div class="absolute inset-0">
        <div class="absolute top-10 left-10 w-72 h-72 bg-gradient-to-br from-slate-300 to-slate-400 opacity-20 rounded-full animate-float"></div>
        <div class="absolute top-1/2 right-10 w-96 h-96 bg-gradient-to-br from-slate-200 to-slate-300 opacity-15 rounded-full animate-float" style="animation-delay: -2s;"></div>
        <div class="absolute bottom-10 left-1/3 w-64 h-64 bg-gradient-to-br from-slate-400 to-slate-500 opacity-25 rounded-full animate-float" style="animation-delay: -4s;"></div>
    </div>

    <div class="min-h-screen flex items-center justify-center px-4 py-8 relative z-10">
        <div class="w-full max-w-md">
            <!-- Logo Section -->
            <div class="text-center mb-12 animate-fade-in">
                <div class="inline-flex items-center justify-center w-24 h-24 bg-gradient-to-br from-primary to-accent rounded-3xl mb-8 shadow-2xl">
                    <i class="fas fa-calculator text-white text-4xl"></i>
                </div>
                <h1 class="text-5xl font-bold text-slate-800 mb-3 tracking-tight">Akuna</h1>
                <p class="text-slate-600 text-xl font-medium">Sistema de Cotizaciones</p>
                <div class="w-32 h-1 bg-gradient-to-r from-slate-400 to-slate-600 rounded-full mx-auto mt-6"></div>
            </div>

            <!-- Login Form -->
            <div class="glass-effect rounded-3xl p-10 shadow-2xl animate-scale-in">
                {% if form.errors %}
                    <div class="bg-red-50 border border-red-200 text-red-700 px-6 py-4 rounded-2xl mb-8">
                        <div class="flex items-center">
                            <i class="fas fa-exclamation-triangle mr-3 text-red-500"></i>
                            <p class="font-medium">Usuario o contraseña incorrectos</p>
                        </div>
                    </div>
                {% endif %}

                <form method="post" class="space-y-8">
                    {% csrf_token %}
                    
                    <div class="space-y-3">
                        <label for="{{ form.username.id_for_label }}" class="block text-slate-700 text-sm font-semibold">
                            <i class="fas fa-user mr-2"></i>Usuario
                        </label>
                        <div class="relative">
                            <input type="text" 
                                   name="{{ form.username.name }}" 
                                   id="{{ form.username.id_for_label }}"
                                   class="w-full px-6 py-4 bg-white border-2 border-slate-200 rounded-2xl text-slate-800 placeholder-slate-400 focus:outline-none focus:border-slate-400 focus:ring-4 focus:ring-slate-100 transition-all duration-300"
                                   placeholder="Ingresa tu usuario"
                                   required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-6">
                                <i class="fas fa-user text-slate-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-3">
                        <label for="{{ form.password.id_for_label }}" class="block text-slate-700 text-sm font-semibold">
                            <i class="fas fa-lock mr-2"></i>Contraseña
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   name="{{ form.password.name }}" 
                                   id="{{ form.password.id_for_label }}"
                                   class="w-full px-6 py-4 bg-white border-2 border-slate-200 rounded-2xl text-slate-800 placeholder-slate-400 focus:outline-none focus:border-slate-400 focus:ring-4 focus:ring-slate-100 transition-all duration-300"
                                   placeholder="Ingresa tu contraseña"
                                   required>
                            <div class="absolute inset-y-0 right-0 flex items-center pr-6">
                                <i class="fas fa-lock text-slate-400"></i>
                            </div>
                        </div>
                    </div>
                    
                    <button type="submit" 
                            class="btn-primary w-full text-white font-bold py-4 px-6 rounded-2xl shadow-xl">
                        <i class="fas fa-sign-in-alt mr-3"></i>
                        Ingresar al Sistema
                    </button>
                </form>

                <!-- Footer -->
                <div class="text-center mt-10 pt-8 border-t border-slate-200">
                    <p class="text-slate-500 text-sm font-medium">
                        <i class="fas fa-shield-alt mr-2"></i>
                        Acceso seguro y protegido
                    </p>
                </div>
            </div>

            <!-- Additional Info -->
            <div class="text-center mt-10 animate-fade-in">
                <p class="text-slate-600 text-sm font-medium">
                    © 2024 Akuna Aberturas - Sistema de Cotizaciones
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animaciones de entrada suaves
            const fadeElements = document.querySelectorAll('.animate-fade-in');
            fadeElements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.8s cubic-bezier(0.4, 0, 0.2, 1)';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 150);
            });
            
            // Efecto focus en inputs
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
        });
    </script>
</body>
</html>
