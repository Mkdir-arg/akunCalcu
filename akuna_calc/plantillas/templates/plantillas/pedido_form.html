{% extends 'plantillas/base_plantillas.html' %}

{% block plantillas_content %}
<div class="max-w-2xl mx-auto">
    <div class="mb-6">
        <a href="{% url 'plantillas:pedido_list' %}" class="text-blue-600 hover:underline">
            <i class="fas fa-arrow-left mr-2"></i>Volver a pedidos
        </a>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Nuevo Pedido de Fábrica</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Número de Pedido *</label>
                <input type="text" name="numero" value="{{ numero_sugerido }}" required
                       class="w-full px-3 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Cliente *</label>
                <input type="text" name="cliente" required
                       class="w-full px-3 py-2 border rounded-lg">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Observaciones</label>
                <textarea name="observaciones" rows="3"
                          class="w-full px-3 py-2 border rounded-lg"></textarea>
            </div>

            <div class="flex gap-3 pt-4">
                <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg">
                    <i class="fas fa-save mr-2"></i>Crear Pedido
                </button>
                <a href="{% url 'plantillas:pedido_list' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-6 py-2 rounded-lg">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
