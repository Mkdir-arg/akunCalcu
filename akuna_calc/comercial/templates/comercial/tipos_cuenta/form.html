{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto px-4 animate-fade-in">
    <div class="mb-8">
        <h1 class="text-3xl lg:text-4xl font-bold text-slate-800 tracking-tight">
            <i class="fas fa-folder mr-3"></i>{{ title }}
        </h1>
        <p class="text-slate-500 font-medium mt-1">Complete los datos del tipo de cuenta</p>
    </div>

    <div class="card-elegant bg-white rounded-3xl shadow-xl p-8">
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div>
                <label for="tipo" class="block text-sm font-semibold text-slate-700 mb-2">
                    <i class="fas fa-tag mr-2"></i>Tipo
                </label>
                <input type="text" name="tipo" id="tipo" value="{{ tipo.get_tipo_display|default:'' }}" required class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-100 transition-all" placeholder="Nombre del tipo de cuenta">
            </div>

            <div>
                <label for="descripcion" class="block text-sm font-semibold text-slate-700 mb-2">
                    <i class="fas fa-align-left mr-2"></i>Descripción
                </label>
                <input type="text" name="descripcion" id="descripcion" value="{{ tipo.descripcion|default:'' }}" required class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:outline-none focus:border-slate-400 focus:ring-2 focus:ring-slate-100 transition-all" placeholder="Descripción del tipo de cuenta">
            </div>

            <div class="flex items-center">
                <input type="checkbox" name="activo" id="activo" {% if not tipo or tipo.activo %}checked{% endif %} class="w-5 h-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                <label for="activo" class="ml-3 text-sm font-semibold text-slate-700">
                    <i class="fas fa-check-circle mr-2"></i>Activo
                </label>
            </div>

            <div class="flex gap-4 pt-6 border-t border-slate-200">
                <button type="submit" class="btn-primary flex-1 text-white px-6 py-3 rounded-2xl font-semibold shadow-lg">
                    <i class="fas fa-save mr-2"></i>Guardar
                </button>
                <a href="{% url 'comercial:tipos_cuenta_list' %}" class="flex-1 text-center bg-gray-500 hover:bg-gray-600 text-white px-6 py-3 rounded-2xl font-semibold transition-all">
                    <i class="fas fa-times mr-2"></i>Cancelar
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
