{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto animate-fade-in">
    <div class="mb-8">
        <h1 class="text-3xl lg:text-4xl font-bold text-slate-800 tracking-tight">
            <i class="fas fa-tags mr-3"></i>{{ title }}
        </h1>
        <p class="text-slate-500 font-medium mt-1">Complete los datos del tipo de gasto</p>
    </div>

    <div class="card-elegant bg-white rounded-3xl shadow-xl p-8">
        <form method="post">
            {% csrf_token %}
            
            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Tipo de Cuenta <span class="text-red-500">*</span>
                    </label>
                    <select name="tipo_cuenta" required class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">Seleccione...</option>
                        {% for tipo_cuenta in tipos_cuenta %}
                        <option value="{{ tipo_cuenta.id }}" {% if tipo and tipo.tipo_cuenta.id == tipo_cuenta.id %}selected{% endif %}>
                            {{ tipo_cuenta.get_tipo_display }}
                        </option>
                        {% endfor %}
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Nombre <span class="text-red-500">*</span>
                    </label>
                    <input type="text" name="nombre" value="{{ tipo.nombre|default:'' }}" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">
                        Descripci√≥n
                    </label>
                    <textarea name="descripcion" rows="3" 
                              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500">{{ tipo.descripcion|default:'' }}</textarea>
                </div>
            </div>

            <div class="mt-8 flex gap-4">
                <a href="{% url 'comercial:tipos_gasto_list' %}" 
                   class="flex-1 inline-flex items-center justify-center px-6 py-3 bg-gray-500 hover:bg-gray-600 text-white rounded-xl font-semibold transition-all">
                    Cancelar
                </a>
                <button type="submit" 
                        class="flex-1 inline-flex items-center justify-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-semibold transition-all">
                    <i class="fas fa-save mr-2"></i>Guardar
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
