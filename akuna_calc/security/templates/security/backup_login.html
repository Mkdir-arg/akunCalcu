<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso a Backups - AKUN</title>
    {% load static %}
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body class="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 flex items-center justify-center px-4">
    <div class="w-full max-w-md">
        <!-- Logo/Icono -->
        <div class="text-center mb-8">
            <div class="inline-block p-6 bg-gradient-to-br from-blue-500 to-purple-600 rounded-3xl shadow-2xl mb-4">
                <i class="fas fa-shield-alt text-white text-5xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">Módulo de Backups</h1>
            <p class="text-slate-400">Acceso restringido - Autenticación requerida</p>
        </div>

        <!-- Card de Login -->
        <div class="bg-white/10 backdrop-blur-lg shadow-2xl rounded-3xl p-8 border border-white/20">
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 rounded-2xl {% if message.tags == 'error' %}bg-red-500/20 border border-red-500/50 text-red-200{% else %}bg-blue-500/20 border border-blue-500/50 text-blue-200{% endif %}">
                    <div class="flex items-center">
                        <i class="fas {% if message.tags == 'error' %}fa-exclamation-triangle{% else %}fa-info-circle{% endif %} mr-2"></i>
                        <p class="text-sm font-medium">{{ message }}</p>
                    </div>
                </div>
                {% endfor %}
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label class="block text-sm font-medium text-slate-300 mb-2">
                        <i class="fas fa-key mr-2"></i>Clave de Acceso
                    </label>
                    <input type="password" 
                           name="password" 
                           class="w-full px-4 py-3 bg-white/10 border border-white/20 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all text-white placeholder-slate-400"
                           placeholder="Ingrese la clave de acceso"
                           required
                           autofocus>
                </div>
                
                <button type="submit" 
                        class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 rounded-2xl font-semibold hover:from-blue-600 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-900 transition-all shadow-lg">
                    <i class="fas fa-unlock mr-2"></i>Acceder
                </button>
            </form>

            <div class="mt-6 text-center">
                <a href="{% url 'home' %}" class="text-slate-400 hover:text-white text-sm transition-colors">
                    <i class="fas fa-arrow-left mr-2"></i>Volver al inicio
                </a>
            </div>
        </div>

        <!-- Advertencia -->
        <div class="mt-6 text-center">
            <p class="text-slate-500 text-xs">
                <i class="fas fa-exclamation-triangle mr-1"></i>
                Área de seguridad crítica - Todos los accesos son registrados
            </p>
        </div>
    </div>
</body>
</html>
